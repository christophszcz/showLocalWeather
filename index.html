<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Show Local Weather</title>
  </head>
  <body>
    <h1 class="weather-app-title">Show Local Weather</h1>

    <div class="container content">
      <div class="row">
        <div class="col-md-12">
          <div class="current-location"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="description"></div>
        </div>
      </div><!-- .row -->
        
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <div class="weather-image" >
            <img src='' id="weather-symbol" height='100px'/>
          </div>
        </div>

        <div class="col-md-3">
          <div class="conditions"></div>
        </div>
      </div><!-- .row -->
          
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <div class="wind"></div>   
        </div>
        <div class="col-md-6">
          <div class="button-section">
            <button class="btn btn-default" id="change-unit">
              <p class="unit-value">Imperial (&degF) >>> </p>
              <p class="unit-value" style="display: none">Metric (&degC) >>> </p>
            </button>  
          </div><!-- .button-section -->
        </div><!-- .col-md-6 -->
      </div><!-- .row -->

      <div class="footer">
        <p class="time">
          Time of Meteorological Data Collection: <span class="time-data"></span>
        </p> 
        <div class="dev-info">
          Made by:
          <a href="http://cjszczechowicz.com" id="website-link" target='_blank'>Chris Szczechowicz</a>
        </div>  
      </div>

    </div><!-- .container -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
