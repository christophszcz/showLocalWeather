<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Show Local Weather</title>
  </head>
  <body>
    <h1 class="weather-app-title">Free Code Camp Weather App</h1>

    <div class="container content">
        <div class="row">
          <div class="col-md-1 col-md-offset-5">
            <img src='https://img.clipartfest.com/18dfe1e3697233eb3b5be163dd1f51d0_windy-weather-clip-art-free-weather-symbols-clipart_425-404.jpeg' height='100px'/>
          </div>
          <div class="col-md-1 col-md-offset-6">
            <p>Number</p>
          </div>
        </div>
        
        <div class="information">
          <div class="row">

            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">Current Location:</div>
                <div class="panel-body">
                  <p class="current-location"></p>
                </div>
              </div> 
            </div>

            <div class="col-md-4" id="middle-panel">
              <div class="panel panel-default">
                <div class="panel-heading">Conditions:</div>
                <div class="panel-body">
                  <p class="conditions"></p>
                </div>
              </div> 
            </div>

            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">Wind:</div>
                <div class="panel-body">
                  <p class="wind"></p>
                </div>
              </div> 
            </div>
          </div><!-- .row -->
          <div id="data" style="color:#fff"></div>
          
          <div class="row">
            <div class="col-md-1 col-md-offset-5">
              <button class="btn btn-default" id="change-unit">
                <p class="unit-value">Change to F&deg;</p>
                <p class="unit-value" style="display: none">Change to &deg;C</p>
              </button>
            </div> 
          </div>
        </div><!-- .information -->
    </div><!-- .container -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
